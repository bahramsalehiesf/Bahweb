{{ define "main" }}
<div class="row">
<div class="col-md-8">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
            <p class="post-meta">
            {{ if .Params.startyear }}
              <span class="post-meta pull-left">{{ .Params.startyear }} - {{ .Params.endyear }}</span>
            {{ end }}
            {{ if .Params.link }}
            <span class="post-meta">; <a href={{ printf "%s" $.Params.link }}>Link</a></span>
            {{ end }}
            </p>
                 
          </header>

          <div class="post-content" itemprop="articleBody">
            {{ .Content }}
          </div>

    </article>

</div>

</div>

{{ end }}
